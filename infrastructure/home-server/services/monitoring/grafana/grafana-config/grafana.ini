[server]
root_url = https://metric.seed42.co/
serve_from_sub_path = true

[auth.anonymous]
enabled = false

[security]
allow_embedding = true
cookie_samesite = lax

[security.allow_embedding_from_domains]
allowed_domains = seed42.co,localhost:3000

[theme]
default = dark
allow_user_theme_selection = false 